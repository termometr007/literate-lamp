<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мое Telegram WebApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header-container">
        <div class="background-blur"></div>
        <div class="header-content">
            <div class="left-section">
                <div class="company-info">
                    <img id="company-logo" src="https://via.placeholder.com/60/0000FF/FFFFFF?text=Logo" alt="Company Logo" class="round-logo">
                    <div class="text-info">
                        <h1 id="company-name">Название Компании</h1>
                        <p id="company-description" class="company-description">Мотивационные слова здесь</p>
                    </div>
                </div>
                <div class="theme-toggle-container">
                    <span class="theme-icon sun-icon">&#9728;</span> <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-icon moon-icon">&#9790;</span> </div>
            </div>
            <img id="bot-logo" src="https://via.placeholder.com/60/FF5733/FFFFFF?text=B" alt="Bot Logo" class="bot-logo">
        </div>
    </div>
    <div class="content-area">
        <h2>Основной функционал будет здесь</h2>
        <p>Для тестирования админского функционала (только для разработчика):</p>
        <div class="admin-test-controls">
            <input type="text" id="logo-url-input" placeholder="URL фото компании (например, из imgbb.com)">
            <input type="text" id="company-name-input" placeholder="Название компании">
            <textarea id="company-description-input" placeholder="Описание компании (мотивационные слова)"></textarea>
            <button id="apply-company-changes">Применить изменения компании</button>
        </div>
        <div class="admin-test-controls">
            <input type="text" id="bot-logo-url-input" placeholder="URL лого бота (PNG с прозрачным фоном)">
            <button id="apply-bot-logo-changes">Применить лого бота</button>
        </div>
        <p>Свайпните вниз, чтобы скрыть верхнюю панель.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
