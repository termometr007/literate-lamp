<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Учет Запасов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blur"></div>
    <div class="content-wrapper">
        <header id="header-container">
            <div class="company-info">
                <img id="company-logo" src="https://via.placeholder.com/60" alt="Company Logo">
                <h1 id="company-name">Загрузка...</h1>
            </div>
            <div class="header-actions">
                <div class="theme-switch-wrapper">
                    <span class="theme-icon sun-icon">&#9728;</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-icon moon-icon">&#9790;</span>
                </div>
                <img id="bot-logo" src="https://via.placeholder.com/60" alt="Bot Logo" class="bot-logo">
            </div>
        </header>

        <main>
            <section id="content-area" class="page-section">
                <h2>Настройки компании</h2>
                <div class="admin-control-group">
                    <label for="logo-url-input">URL логотипа компании:</label>
                    <input type="text" id="logo-url-input" placeholder="Введите URL логотипа">
                    <label for="company-name-input">Название компании:</label>
                    <input type="text" id="company-name-input" placeholder="Введите название компании">
                    <button id="apply-company-changes" class="primary-button">Применить</button>
                </div>

                <h2>Настройки бота</h2>
                <div class="admin-control-group">
                    <label for="bot-logo-url-input">URL логотипа бота:</label>
                    <input type="text" id="bot-logo-url-input" placeholder="Введите URL логотипа бота">
                    <button id="apply-bot-logo-changes" class="primary-button">Применить</button>
                </div>
            </section>

            <section id="sections-page" class="page-section hidden">
                <div class="sections-header">
                    <div id="sections-breadcrumbs" class="breadcrumbs">
                        </div>
                    <button id="go-back-section-btn" class="secondary-button back-button" style="display: none;">Назад</button>
                </div>
                <div id="current-sections-list" class="sections-list">
                    </div>
                <p class="no-sections-message" style="display: none;">В этом разделе пока нет подразделов. Добавьте первый!</p>
                <button id="create-section-btn" class="primary-button add-button">Создать раздел</button>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-button" id="home-nav-button">
                <span class="nav-icon">&#127963;</span>
                <span class="nav-text">Главная</span>
            </button>
            <button class="nav-button" id="sections-nav-button">
                <span class="nav-icon">&#128213;</span>
                <span class="nav-text">Разделы</span>
            </button>
        </nav>
    </div>

    <div id="context-menu-modal" class="modal hidden">
        <div id="context-menu-content" class="modal-content context-menu">
            <button id="add-quantity-btn" class="context-menu-item">Добавить</button>
            <button id="remove-quantity-btn" class="context-menu-item">Списать</button>
            <button id="critical-min-btn" class="context-menu-item">Критический минимум</button>
            <button id="set-reminder-btn" class="context-menu-item">Напомнить</button>
            <button id="close-context-menu" class="context-menu-item close-button">Закрыть</button>
        </div>
    </div>

    <div id="recipients-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Выберите получателей</h2>
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">Все</button>
                <button class="filter-tab" data-filter="admins">Админы</button>
                <button class="filter-tab" data-filter="employees">Сотрудники</button>
            </div>
            <div class="recipient-select-all">
                <input type="checkbox" id="select-all-recipients">
                <label for="select-all-recipients">Выбрать всех</label>
            </div>
            <div id="recipients-list" class="recipients-list">
                </div>
            <div class="modal-actions">
                <button id="confirm-recipients-btn" class="primary-button">Подтвердить</button>
                <button id="cancel-recipients-btn" class="secondary-button">Отмена</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
